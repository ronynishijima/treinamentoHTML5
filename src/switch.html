<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch</title>
    <script type="text/javascript">
      function calcular(){
        console.log('Entrou na função calcular()')
        var nota1 = Number(document.getElementById("nota1").value);
        var nota2 = Number(document.getElementById("nota2").value);
        var nota3 = Number(document.getElementById("nota3").value);

        var media = parseInt((nota1 + nota2 + nota3)/3);
        var resultado;

        switch (media) {
          case 10:
          case 9:
          case 8:
          case 7:
            resultado = 'Aprovado com média ' + media + '!';
            break;
          case 6:
          case 5:
          case 4:
            resultado = 'Reprovado com média ' + media + '!';
            break;
          default:
            resultado = 'Vai embora fio';
        }
        alert(resultado);
      }
    </script>
  </head>
  <body>
    <input type="text" name="nota_1" value="" id="nota1"><br>
    <input type="text" name="nota_2" value="" id="nota2"><br>
    <input type="text" name="nota_3" value="" id="nota3"><br>
    <input type="button" name="calc" value="Calcular" onclick="calcular()">
  </body>
</html>
